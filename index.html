<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="columns is centered">
                <div class="column is-one-third is-offset-one-third">

                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="https://images.unsplash.com/photo-1564518440696-ef272968778e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="Ping Pong">
                          </figure>

                          <header class="card-header">
                            <p class="card-header-title">
                              Ping Pong Score Keeper
                            </p>
                            </header>

                            <div class="card-content">
                                <h2 id="currentScore" class="is-size-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
                                <p>Use the buttons to keep score</p>
                                <br>
                                <form class="display" action="">
                                    <label for="gameNumber">Playing To</label>
                                    <select name="games" id="gameNumber">
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </form>
                            </div>

                            <footer class="card-footer">
                                <button id="p1Button" type="submit" class="button is-primary card-footer-item">+1 Player One</button>
                                <button id="p2Button" type="submit" class="button is-link card-footer-item">+1 Player Two</button>
                                <button id="reset" type="submit" class="button is-danger card-footer-item">Reset</button>
                            </footer>
                        </div>
                </div>
            </div>
        </div>
    </section>
    <script src="score.js"></script>
</body>
</html>
